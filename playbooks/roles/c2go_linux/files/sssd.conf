###This file was generated by Puppet. Do not change manually. 

[sssd]
config_file_version = 2
services = nss, pam
# SSSD will not start if you do not configure any domains.
# Add new domain configurations as [domain/<NAME>] sections, and
# then add the list of domains (in the order you want them to be
# queried) to the "domains" attribute below and uncomment it.
domains = LWO

[nss]

[pam]

[domain/LWO]
id_provider = ldap

auth_provider = krb5
chpass_provider = krb5
access_provider = ldap

enumerate = true

ldap_uri = ldap://ldap.lwo.locaweb.com.br
ldap_search_base = ou=groups_and_users,ou=pci,dc=lwo,dc=locaweb,dc=com,dc=br
ldap_schema = rfc2307bis
ldap_user_object_class = user
ldap_user_name = sAMAccountName
ldap_group_object_class = group
ldap_user_home_directory = unixHomeDirectory
ldap_user_principal = userPrincipalName
ldap_referrals = false
cache_credentials = true
ldap_default_bind_dn = svc_binduser
ldap_default_authtok_type = password
ldap_default_authtok = F#14dnFN30f!ejf@fv30

ldap_access_order = expire
ldap_account_expire_policy = ad
ldap_force_upper_case_realm = true

krb5_realm = LWO.LOCAWEB.COM.BR
krb5_canonicalize = false
krb5_server = ldap.lwo.locaweb.com.br
krb5_kpasswd = ldap.lwo.locaweb.com.br

